<div class="paragraphs"><h2>Context Menus</h2><p>Right-click a tuning file either in the file explorer or editor tabs in order to access the following command:</p><ul><li><strong>Copy as XML Reference</strong>: Copies the tuning ID and file name as a comment to the clipboard.</li><p class="footnote">Example: <code>12345&lt;!--filename--&gt;</code></p></ul></div>
